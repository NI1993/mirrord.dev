{{- define "main" }}
<main id="site-main" class="site__main single-page bg-white -translate-y-[1px]">
  <div class="bg-[#FBFBFD] pt-16 lg:pt-24 overflow-hidden" id="contact-us">
    <div class="container w-full max-w-screen-lg mx-auto px-4 relative before:absolute before:content-[''] before:top-[50%] before:-left-[30%] before:w-[200%] before:bg-white before:h-[50%]">
      <div class="bg-tertiary rounded-3xl py-6 px-2 relative">
        <header class="text-center">
          <h3 class="text-lg lg:text-2xl text-white font-medium mb-1">Contact Us</h3>
          <p class="text-base lg:text-xl text-white font-light mb-3">Send us a message</p>
        </header>

        <div class="contact-us__form w-10/12 lg:w-1/2 mx-auto relative" x-data="{ submitedMessage: null }">
          <form id="contact-form" method="post" action="" x-on:submit="submitedMessage = await handleContactSubmit(event)">
            <input class="contact-us__input w-full outline-none focus:outline-none text-base text-[#222222] placeholder:text-[#222222] focus-within:text-[#222222] placeholder:font-light border border-solid border-[#222222] rounded-[5px] lg:rounded-[10px] px-8 py-[10px] lg:py-4" type="text" id="name" name="name"
                   autocomplete="off" placeholder="Your Name" data-required="true" required="">
            <input class="contact-us__input w-full outline-none focus:outline-none text-base text-[#222222] placeholder:text-[#222222] focus-within:text-[#222222] placeholder:font-light border border-solid border-[#222222] rounded-[5px] lg:rounded-[10px] px-8 py-[10px] lg:py-4" type="text" id="organization" name="organization"
                   autocomplete="off" placeholder="Organization">
            <input class="contact-us__input w-full outline-none focus:outline-none text-base text-[#222222] placeholder:text-[#222222] focus-within:text-[#222222] placeholder:font-light border border-solid border-[#222222] rounded-[5px] lg:rounded-[10px] px-8 py-[10px] lg:py-4" type="email" id="work-email" name="work-email"
                   autocomplete="off" placeholder="Work Email" data-required="true" required="">
            <textarea class="contact-us__input w-full outline-none focus:outline-none text-base text-[#222222] placeholder:text-[#222222] focus-within:text-[#222222] placeholder:font-light border border-solid border-[#222222] rounded-[5px] lg:rounded-[10px] px-8 py-[10px] lg:py-4" id="message" name="message"
                      rows="4" placeholder="Your Message" data-required="true" required=""></textarea>
            <div class="absolute top-0 right-0 w-[46px] lg:w-[58px] h-[46px] lg:h-[58px]">
              <button class="w-full h-full text-white bg-primary flex items-center justify-center outline-none border border-solid border-[#222222] rounded-r-[5px] lg:rounded-r-[10px]" aria-label="Submit" form="contact-form" type="submit">
                {{ partial (printf "svg/icon-%s.svg" "waitlist") (dict "class" "w-6 h-6 text-current") }}
              </button>
            </div>
          </form>
          <div x-bind:class="(submitedMessage != null ? '' : 'scale-y-0') + ' transition py-3 text-center origin-top'">
            <span x-text="submitedMessage && submitedMessage.text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function handleContactSubmit(event) {
      event.preventDefault();

      const prefix = "contact";

      const url = `https:\/\/${prefix}.metalbear.co\/v1\/${prefix}`;
      const form = document.getElementById(`${prefix}-form`);

      return new Promise(function(resolve) {
        const XHR = new XMLHttpRequest();
        const FD = new FormData(form);

        XHR.addEventListener("load", function(event) {
          if (event.target.status === 200) {
            resolve({ text: "Thank you for contacting us! We'll get back to you soon.", success: true });
          } else {
            resolve({ text: "Failed to send your message. Please try again later or contact us at support@example.com", success: false });
          }
        });

        XHR.addEventListener("error", function(event) {
          resolve({ text: "Failed to send your message. Please try again later or contact us at support@example.com", success: false });
        });

        XHR.open("POST", url);
        XHR.send(FD);
      });
    }
  </script>
</main>
{{- end }}
